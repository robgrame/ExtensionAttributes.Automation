<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs - Extension Attributes Automation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .severity-low { color: #28a745; }
        .severity-medium { color: #ffc107; }
        .severity-high { color: #fd7e14; }
        .severity-critical { color: #dc3545; }
        .audit-entry { transition: all 0.2s; cursor: pointer; }
        .audit-entry:hover { background-color: #f8f9fa; }
        .audit-entry.expanded { background-color: #e9ecef; }
        .audit-details { display: none; }
        .filter-card { background: #f8f9fa; }
        .export-btn { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-arrow-left me-2"></i>
                Extension Attributes Automation - Audit Logs
            </a>
            <div>
                <button class="btn btn-outline-light me-2" onclick="refreshLogs()">
                    <i class="fas fa-sync-alt" id="refreshIcon"></i> Refresh
                </button>
                <button class="btn btn-outline-light" onclick="exportLogs()">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card filter-card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-filter me-2"></i>Filters</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <label for="eventTypeFilter" class="form-label">Event Type</label>
                                <select class="form-select" id="eventTypeFilter">
                                    <option value="">All Events</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="deviceNameFilter" class="form-label">Device Name</label>
                                <input type="text" class="form-control" id="deviceNameFilter" placeholder="Search device...">
                            </div>
                            <div class="col-md-3">
                                <label for="fromDateFilter" class="form-label">From Date</label>
                                <input type="datetime-local" class="form-control" id="fromDateFilter">
                            </div>
                            <div class="col-md-3">
                                <label for="toDateFilter" class="form-label">To Date</label>
                                <input type="datetime-local" class="form-control" id="toDateFilter">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="pageSizeFilter" class="form-label">Page Size</label>
                                <select class="form-select" id="pageSizeFilter">
                                    <option value="25">25 entries</option>
                                    <option value="50" selected>50 entries</option>
                                    <option value="100">100 entries</option>
                                </select>
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <button class="btn btn-primary me-2" onclick="applyFilters()">
                                    <i class="fas fa-search"></i> Apply Filters
                                </button>
                                <button class="btn btn-secondary" onclick="clearFilters()">
                                    <i class="fas fa-times"></i> Clear
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Audit Summary</h5>
                    </div>
                    <div class="card-body">
                        <div id="auditSummary">Loading summary...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Audit Logs -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Audit Logs</h5>
                        <div class="text-muted" id="logCount">Loading...</div>
                    </div>
                    <div class="card-body">
                        <div id="auditLogs">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="row mt-4">
            <div class="col-12">
                <nav aria-label="Audit logs pagination">
                    <ul class="pagination justify-content-center" id="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Export Button -->
    <button class="btn btn-success btn-lg export-btn" onclick="exportLogs()" title="Export Audit Logs">
        <i class="fas fa-download"></i>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentFilters = {};

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadEventTypes();
            loadAuditSummary();
            loadAuditLogs();
            
            // Set default date range (last 7 days)
            const now = new Date();
            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            document.getElementById('toDateFilter').value = formatDateTimeLocal(now);
            document.getElementById('fromDateFilter').value = formatDateTimeLocal(weekAgo);
        });

        async function loadEventTypes() {
            try {
                const response = await fetch('/api/audit/event-types');
                const eventTypes = await response.json();
                
                const select = document.getElementById('eventTypeFilter');
                eventTypes.forEach(et => {
                    const option = document.createElement('option');
                    option.value = et.value;
                    option.textContent = et.displayName;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading event types:', error);
            }
        }

        async function loadAuditSummary() {
            try {
                const params = new URLSearchParams(currentFilters);
                const response = await fetch(`/api/audit/summary?${params}`);
                const summary = await response.json();
                
                displayAuditSummary(summary);
            } catch (error) {
                console.error('Error loading audit summary:', error);
                document.getElementById('auditSummary').innerHTML = 
                    '<div class="alert alert-danger">Error loading summary</div>';
            }
        }

        function displayAuditSummary(summary) {
            const summaryEl = document.getElementById('auditSummary');
            
            const html = `
                <div class="row text-center">
                    <div class="col-md-2">
                        <div class="h4 text-primary">${summary.TotalEntries || 0}</div>
                        <div class="text-muted small">Total Entries</div>
                    </div>
                    <div class="col-md-2">
                        <div class="h4 text-success">${Math.round(summary.SuccessRate || 0)}%</div>
                        <div class="text-muted small">Success Rate</div>
                    </div>
                    <div class="col-md-2">
                        <div class="h4 text-info">${summary.DevicesProcessed || 0}</div>
                        <div class="text-muted small">Devices Processed</div>
                    </div>
                    <div class="col-md-2">
                        <div class="h4 text-warning">${summary.ExtensionAttributesUpdated || 0}</div>
                        <div class="text-muted small">Attributes Updated</div>
                    </div>
                    <div class="col-md-2">
                        <div class="h4 text-danger">${summary.FailedOperations || 0}</div>
                        <div class="text-muted small">Failed Operations</div>
                    </div>
                    <div class="col-md-2">
                        <div class="h4 text-secondary">${Math.round(summary.AverageProcessingTime || 0)}ms</div>
                        <div class="text-muted small">Avg Processing</div>
                    </div>
                </div>
            `;
            
            summaryEl.innerHTML = html;
        }

        async function loadAuditLogs() {
            try {
                const refreshIcon = document.getElementById('refreshIcon');
                refreshIcon.classList.add('fa-spin');
                
                const params = new URLSearchParams({
                    page: currentPage,
                    pageSize: document.getElementById('pageSizeFilter').value,
                    ...currentFilters
                });
                
                const response = await fetch(`/api/audit/logs?${params}`);
                const data = await response.json();
                
                displayAuditLogs(data.logs);
                updatePagination(data.page, data.totalPages, data.totalCount);
                
                document.getElementById('logCount').textContent = 
                    `Showing ${data.logs.length} of ${data.totalCount} entries`;
                
            } catch (error) {
                console.error('Error loading audit logs:', error);
                document.getElementById('auditLogs').innerHTML = 
                    '<div class="alert alert-danger">Error loading audit logs</div>';
            } finally {
                const refreshIcon = document.getElementById('refreshIcon');
                refreshIcon.classList.remove('fa-spin');
            }
        }

        function displayAuditLogs(logs) {
            const auditLogsEl = document.getElementById('auditLogs');
            
            if (!logs || logs.length === 0) {
                auditLogsEl.innerHTML = '<div class="alert alert-info">No audit logs found</div>';
                return;
            }

            let html = '';
            logs.forEach(log => {
                const severityClass = `severity-${log.Severity.toLowerCase()}`;
                const successIcon = log.Success ? 
                    '<i class="fas fa-check-circle text-success"></i>' : 
                    '<i class="fas fa-times-circle text-danger"></i>';
                
                html += `
                    <div class="audit-entry border-bottom py-3" onclick="toggleAuditDetails('${log.EventId}')">
                        <div class="row align-items-center">
                            <div class="col-md-1 text-center">
                                ${successIcon}
                            </div>
                            <div class="col-md-2">
                                <div class="fw-bold">${formatDateTime(log.Timestamp)}</div>
                                <div class="text-muted small">${log.User}</div>
                            </div>
                            <div class="col-md-2">
                                <span class="badge bg-primary">${log.EventType}</span>
                                <div class="text-muted small ${severityClass}">${log.Severity}</div>
                            </div>
                            <div class="col-md-3">
                                <div class="fw-bold">${log.DeviceName || '-'}</div>
                                <div class="text-muted small">${log.ExtensionAttribute || '-'}</div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-truncate">${log.Description}</div>
                                ${log.Duration ? `<div class="text-muted small">${Math.round(log.Duration.TotalMilliseconds)}ms</div>` : ''}
                            </div>
                            <div class="col-md-1 text-center">
                                <i class="fas fa-chevron-down" id="chevron-${log.EventId}"></i>
                            </div>
                        </div>
                        <div class="audit-details mt-3" id="details-${log.EventId}">
                            <div class="row">
                                <div class="col-md-6">
                                    <strong>Event Details:</strong>
                                    <ul class="list-unstyled mt-2">
                                        <li><strong>Event ID:</strong> ${log.EventId}</li>
                                        <li><strong>Source:</strong> ${log.Source}</li>
                                        ${log.ErrorMessage ? `<li><strong>Error:</strong> <span class="text-danger">${log.ErrorMessage}</span></li>` : ''}
                                    </ul>
                                </div>
                                <div class="col-md-6">
                                    ${log.ExtensionAttribute ? `
                                        <strong>Attribute Changes:</strong>
                                        <ul class="list-unstyled mt-2">
                                            <li><strong>Attribute:</strong> ${log.ExtensionAttribute}</li>
                                            ${log.OldValue ? `<li><strong>Old Value:</strong> ${log.OldValue}</li>` : ''}
                                            ${log.NewValue ? `<li><strong>New Value:</strong> ${log.NewValue}</li>` : ''}
                                        </ul>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            auditLogsEl.innerHTML = html;
        }

        function toggleAuditDetails(eventId) {
            const details = document.getElementById(`details-${eventId}`);
            const chevron = document.getElementById(`chevron-${eventId}`);
            const entry = details.parentElement;
            
            if (details.style.display === 'none' || !details.style.display) {
                details.style.display = 'block';
                chevron.className = 'fas fa-chevron-up';
                entry.classList.add('expanded');
            } else {
                details.style.display = 'none';
                chevron.className = 'fas fa-chevron-down';
                entry.classList.remove('expanded');
            }
        }

        function updatePagination(page, totalPages, totalCount) {
            currentPage = page;
            const paginationEl = document.getElementById('pagination');
            
            let html = '';
            
            // Previous button
            const prevDisabled = page === 1 ? 'disabled' : '';
            html += `
                <li class="page-item ${prevDisabled}">
                    <a class="page-link" href="#" onclick="goToPage(${page - 1})">Previous</a>
                </li>
            `;
            
            // Page numbers
            const startPage = Math.max(1, page - 2);
            const endPage = Math.min(totalPages, page + 2);
            
            if (startPage > 1) {
                html += `<li class="page-item"><a class="page-link" href="#" onclick="goToPage(1)">1</a></li>`;
                if (startPage > 2) {
                    html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const active = i === page ? 'active' : '';
                html += `<li class="page-item ${active}"><a class="page-link" href="#" onclick="goToPage(${i})">${i}</a></li>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
                html += `<li class="page-item"><a class="page-link" href="#" onclick="goToPage(${totalPages})">${totalPages}</a></li>`;
            }
            
            // Next button
            const nextDisabled = page === totalPages ? 'disabled' : '';
            html += `
                <li class="page-item ${nextDisabled}">
                    <a class="page-link" href="#" onclick="goToPage(${page + 1})">Next</a>
                </li>
            `;
            
            paginationEl.innerHTML = html;
        }

        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            loadAuditLogs();
        }

        function applyFilters() {
            currentFilters = {};
            
            const eventType = document.getElementById('eventTypeFilter').value;
            const deviceName = document.getElementById('deviceNameFilter').value;
            const fromDate = document.getElementById('fromDateFilter').value;
            const toDate = document.getElementById('toDateFilter').value;
            
            if (eventType) currentFilters.eventType = eventType;
            if (deviceName) currentFilters.deviceName = deviceName;
            if (fromDate) currentFilters.from = fromDate;
            if (toDate) currentFilters.to = toDate;
            
            currentPage = 1; // Reset to first page
            loadAuditLogs();
            loadAuditSummary();
        }

        function clearFilters() {
            document.getElementById('eventTypeFilter').value = '';
            document.getElementById('deviceNameFilter').value = '';
            document.getElementById('fromDateFilter').value = '';
            document.getElementById('toDateFilter').value = '';
            
            currentFilters = {};
            currentPage = 1;
            loadAuditLogs();
            loadAuditSummary();
        }

        function refreshLogs() {
            loadAuditLogs();
            loadAuditSummary();
        }

        async function exportLogs() {
            try {
                const params = new URLSearchParams(currentFilters);
                const url = `/api/audit/export?${params}`;
                
                // Create a temporary link and click it to download
                const link = document.createElement('a');
                link.href = url;
                link.download = 'audit-logs.csv';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Show success message
                showAlert('Audit logs exported successfully!', 'success');
            } catch (error) {
                console.error('Error exporting logs:', error);
                showAlert('Error exporting audit logs', 'danger');
            }
        }

        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString();
        }

        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            // Auto-remove after 3 seconds
            setTimeout(() => {
                if (alertDiv.parentElement) {
                    alertDiv.remove();
                }
            }, 3000);
        }
    </script>
</body>
</html>
